<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <form action="#feedback" class="card [ padding-all gradient corner ]">
      <div class="card__one [ bg-pri-400 ]">
        <img
          src="./images/icon-star.svg"
          alt="An orange star in a sphere."
          class="card__icon"
        />
      </div>
      <div class="card__two">
        <h2 class="card__title [ margin-v fs-24 ]">How did we do?</h2>
        <p class="card__feedbacks [ fs-14 lh-22 ]">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__three [ margin-v flex fw-bold ]">
        <input
          class="card__grade grade-1 [ clr-pri-200 bg-pri-400 fs-14 pointer ]"
          type="button"
          value="1"
        />
        <input
          class="card__grade grade-2 [ clr-pri-200 bg-pri-400 fs-14 pointer ]"
          type="button"
          value="2"
        />
        <input
          class="card__grade grade-3 [ clr-pri-200 bg-pri-400 fs-14 pointer ]"
          type="button"
          value="3"
        />
        <input
          class="card__grade grade-4 [ clr-pri-200 bg-pri-400 fs-14 pointer ]"
          type="button"
          value="4"
        />
        <input
          class="card__grade grade-5 [ clr-pri-200 bg-pri-400 fs-14 pointer margin-r ]"
          type="button"
          value="5"
        />
      </div>
      <div class="card__fourth">
        <button class="card__btn [ fs-14 pointer ]">Submit</button>
      </div>
    </form>

    <!-- Thank you state end -->
    <script src="app.js"></script>
  </body>
</html>
